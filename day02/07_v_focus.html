<!doctype html>
<html lang="zh-CN">

<head>
  <title>Title</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <style></style>
  <script src="../vue.js"></script>
  <script>
    Vue.directive("focus",{
      inserted(el){
        el.focus();//这是原生的DOM API
      }
    })
  </script>
</head>

<body>
  <!--author:LiuHai -->
  <!--github:https://github.com/SkyrinCHN		-->
  <div id="app">
    <input type="text" v-focus>
    <button>百度一下</button>
  </div>
  <script>
    new Vue({
      el: "#app",
      data: {},
      methods: {}
    })
  </script>
</body>

</html>
