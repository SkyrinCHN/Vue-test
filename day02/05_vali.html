<!doctype html>
<html lang="zh-CN">

<head>
  <title>Title</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <style></style>
  <script src="../vue.js"></script>
  <link rel="stylesheet" href="../bootstrap.css">
</head>

<body>
  <!--author:LiuHai -->
  <!--github:https://github.com/SkyrinCHN		-->
  <div id="app">
    手机号:<input type="text" v-model="phone">
    <label class=" alert" :class="labelClass">{{msg}}</label>
  </div>
  <script>
    new Vue({
      el: "#app",
      data: {
        phone: "",
        msg: "",
        labelClass: {
          "alert-success": false,
          "alert-warning": false
        }
      },
      methods: {},
      watch: {
        phone() {
          var reg = /^1[3789]\d{9}$/;
          if (reg.test(this.phone)) {
            this.msg = "验证通过!";
            this.labelClass["alert-success"] = true;
            this.labelClass["alert-warning"] = false;
          } else {
            this.msg = "手机号格式不正确!";
            this.labelClass["alert-success"] = false;
            this.labelClass["alert-warning"] = true;
          }
        }
      }
    })
  </script>
</body>

</html>
