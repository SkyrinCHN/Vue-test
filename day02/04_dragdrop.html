<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <title>Title</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <style>
      #app {
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        background: pink;
        position: absolute;
      }

      #app > div {
        position: absolute;
        top: 0;
        left: 0;
        background: #3364ce;
        width: 100px;
        height: 100px;
      }
    </style>
    <script src="../vue.js"></script>
  </head>

  <body>
    <!--author:LiuHai -->
    <!--github:https://github.com/SkyrinCHN		-->
    <div id="app" @mousemove="move($event)">
      <div :style = "divStyle" ></div>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          divStyle: { top: "100px", left:"100px" }
        },
        methods: {
          move(e){
            var left = e.offsetX-50
            var top = e.offsetY-50;
            this.divStyle.left=left+"px";
            this.divStyle.top = top+"px";
          }
        }
      });
    </script>
  </body>
</html>
