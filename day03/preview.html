<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <test1></test1>
        <child-one></child-one>
    </div>
    <div id = "app2">
        <test1></test1>
        <child-two></child-two>
    </div>
    <script>
        Vue.component("test1",{
            template:'<p>这是一个全局组件</p>'
        })
        var child = {
            template:"<button>局部组件</button>"
        }   
        new Vue({
            el:"#app",
            components:{
                "child-one":child
            }
        })
        new Vue({
            el:"#app2",
            // components:{
            //     "child-two":child
            // }
        })
    </script>
</body>
</html>
