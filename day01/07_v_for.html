<!doctype html>
<html lang="zh-CN">
<head>
  <title>Title</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <style>
    li{
      list-style: none;
    }
    #app{
      margin-left: 45%;
    }
  </style>
  <script src="../vue.js"></script>
</head>
<body>
  <!--author:LiuHai -->
  <!--github:https://github.com/SkyrinCHN	-->
  <div id="app">
    <ul>
      <li v-for="(value,i) of play">{{i+1}}--{{value}}</li>
    </ul>
  </div>
  <script>
    new Vue({
      el:"#app",
      data:{
        play:["吃饭","睡觉","把妹","打牌","扯犊子"]
      },
    })
  </script>
</body>
</html>
